<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Buono birra</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="images/mao.gif" alt="Gattino beve birra buona" />
    <h1>Seleziona una birra buona</h1>
    <form action="SelezionaBirra" method="get">
      <label for="color">Colore: </label
      ><select name="color" id="color">
        <option value="chiara">Chiara</option>
        <option value="ambrata">Ambrata</option>
        <option value="scura">Scura</option>
      </select>
      <input type="submit" value="Scegli birra buona" />
    </form>
  </body>
</html>
